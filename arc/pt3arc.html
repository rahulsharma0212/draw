<html>
  <head>
    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 94vh;
      }
    </style>
    <script
      src="https://apis.mapmyindia.com/advancedmaps/api/44ce1a15d05ddf735b82f88d97fec3ae/map_sdk?layer=vector&v=2.0&callback=initMap1"
      defer
      async
    ></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var polyline, pos1, pos2, pos3;
      var pt3curve = function (strt, end, resolution,factor, map) { debugger;
        var sLat = strt.lat, sLng = strt.lng, eLat = end.lat, eLng = end.lng, fx=factor.x, fy=factor.y, heading =[];
        var brng1 =this.bearing(sLat,sLng, eLat, eLng );
        brng1= brng1>180?brng1+45:brng1-45;heading.push(brng1);
        var dia=this.distance(sLat, sLng, eLat, eLng)*fx;
        var hyp=Math.sqrt(2)*((dia*fy)/2);
        var pos=this.destinationpoint(strt,brng1, hyp);
        var mLat = pos.lat,mLng = pos.lng;

        var pts = []; var p1,h1;
        for (it = 0; it <= 1; it += resolution) {
          p1=this.getBezier({x: sLat,y: sLng,},{x: mLat,y: mLng,},{x: eLat,y: eLng,},it)
          pts.push(p1);
          if (pts.length>=2){h1=this.bearing(pts[pts.length-1].x,pts[pts.length-1].y,eLat,eLng);
            h1= h1>180?h1+45:h1-45;
          heading.push(h1);}
        
        }
        
        var path = [];
        for (var i = 0; i < pts.length - 1; i++) {
          path.push({ lat: pts[i].x, lng: pts[i].y });
        }
      
        
        if (polyline) {
          MapmyIndia.remove({ map: map, layer: polyline });
          polyline = "";
        }
      
        polyline = new MapmyIndia.Polyline({
          map: map,
          paths: path,
          strokeColor: "#000000",
          dasharray:[2,3] ,
          strokeOpacity: 1.0,
          strokeWeight: 3,
          fitbounds: false,
        });
        setTimeout(() => {          
          polyline.extend(strt);
        }, 10);

        return polyline;
      };

      pt3curve.prototype = {
        B1: function (t) {
          return t * t;
        },
        B2: function (t) {
          return 2 * (1 - t) * t;
        },
        B3: function (t) {
          return (1 - t) * (1 - t);
        },
        getBezier: function (C1, C2, C3, percent) {
          var pos = {};
          pos.x =
            C1.x * this.B1(percent) +
            C2.x * this.B2(percent) +
            C3.x * this.B3(percent);
          pos.y =
            C1.y * this.B1(percent) +
            C2.y * this.B2(percent) +
            C3.y * this.B3(percent);
          return pos;
        },
        distance: function(lat1, lon1, lat2, lon2) {
        var R = 6378137; // metres
        var φ1 = (lat1 * Math.PI) / 180; // φ, λ in radians
        var φ2 = (lat2 * Math.PI) / 180;
        var Δφ = ((lat2 - lat1) * Math.PI) / 180;
        var Δλ = ((lon2 - lon1) * Math.PI) / 180;

        var a =
          Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
          Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        var d = R * c; // in metres
        return d;
      },bearing :function (λ1, φ1, λ2, φ2) {
        var lat1 = (λ1 * Math.PI) / 180;
        var lat2 = (λ2 * Math.PI) / 180;
        var dLon = (φ2 - φ1) * (Math.PI / 180);
        var y = Math.sin(dLon) * Math.cos(lat2);
        var x =Math.cos(lat1) * Math.sin(lat2) -Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
        var brng = Math.atan2(y, x);

        return (brng * (180 / Math.PI) + 360) % 360;
      },
     destinationpoint: function (point,brng, dist) {
      dist = dist / 6378137;  
      brng = brng*Math.PI / 180;  

      var lat1 = point.lat*Math.PI / 180, lon1 = point.lng*Math.PI / 180;

      var lat2 = Math.asin(Math.sin(lat1) * Math.cos(dist) + 
                        Math.cos(lat1) * Math.sin(dist) * Math.cos(brng));

      var lon2 = lon1 + Math.atan2(Math.sin(brng) * Math.sin(dist) *
                                Math.cos(lat1), 
                                Math.cos(dist) - Math.sin(lat1) *
                                Math.sin(lat2));


      return {lat:lat2* 180 / Math.PI,lng:lon2* 180 / Math.PI};
}
      };
    </script>
    <script>
      var ply;
      function initMap1() {
        map = new MapmyIndia.Map("map", {
          center: [28.61, 77.23],
          zoomControl: true,
          location: true,
          // backgroundColor:"red",
        });
        pos1 = { lng: 77.27428863526279, lat: 28.550908438470714 };
        pos3 = { lng: 77.53557294755876, lat: 28.660477852756003};
     

        marker1 = new MapmyIndia.Marker({
          map: map,
          position: pos1,
          draggable: true,
        });
        marker3 = new MapmyIndia.Marker({
          map: map,
          position: pos3,
          draggable: true,
        });

        if (ply) {MapmyIndia.remove({ map: map, layer: ply });ply = "";}
      
        ply = new MapmyIndia.Polyline({
          map: map,
          paths: [pos1,pos3],
          strokeColor: "#000000",
          strokeOpacity: 1.0,
          strokeWeight: 5,
          fitbounds: false,
        });

        var factor= {x:1,y:1};
        marker1.addListener("dragend", function (e) {
          pos1 = e.target._lngLat;
          if (ply) {MapmyIndia.remove({ map: map, layer: ply });ply = "";}
      
        ply = new MapmyIndia.Polyline({
          map: map,
          paths: [pos1,pos3],
          strokeColor: "#000000",
          strokeOpacity: 1.0,
          strokeWeight: 5,
          fitbounds: false,
        });

          new pt3curve(pos1, pos3,0.01 ,factor,map);
        });
        marker3.addListener("dragend", function (e) {
          pos3 = e.target._lngLat;
          if (ply) {MapmyIndia.remove({ map: map, layer: ply });ply = "";}
      
        ply = new MapmyIndia.Polyline({
          map: map,
          paths: [pos1,pos3],
          strokeColor: "#000000",
          strokeOpacity: 1.0,
          strokeWeight: 5,
          fitbounds: false,
        });
          new pt3curve(pos1, pos3,0.01 ,factor,map);
        });
          var curvedLine = new pt3curve(pos1, pos3, 0.01,factor, map);
      
      }
    </script>
